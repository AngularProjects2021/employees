<div class="container">
    <mat-card class="signup-card">
        <mat-card-header>
            <mat-card-title class="center">Sing In </mat-card-title>
        </mat-card-header>
    <form [formGroup] = "authForm"class="signup-form" (ngSubmit)="onSubmit()" >
        <mat-form-field class="signup-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName = "email"/>
            <mat-error>Invalid Email . </mat-error>
        </mat-form-field>
        <mat-form-field class="signup-full-width">
                <mat-label>password</mat-label>
                <input matInput formControlName = "password"/>
                <mat-error>Invalid Password . </mat-error>
        </mat-form-field>

        <br> <br> <br> <br> <br>
        <div>
            <button type = "submit" mat-raised-button color="primary" class="btn" [disabled]="!authForm.valid" >Sign In</button>
        </div>       
    </form>
    </mat-card>
    </div>
